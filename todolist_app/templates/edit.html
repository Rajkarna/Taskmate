{% extends 'base.html' %}

{% block title%}
    <title>Edits page</title>
{%endblock%}



{% block content %}
    <div class="container">
    </br>

    {% if task_obj.user == request.user %}
        <form method="POST" class="row"> 
            {% csrf_token %}
              <label class="col-sm-6"></label>
              <input type="text" class="form-control col-lg-2" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
              <input type="hidden" name="done" value="{{task_obj.done}}">

              <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
          </form>
    {% else %}

        <h1>Restricted to edit </h1>

    {% endif %}
    </div>
{% endblock %}
